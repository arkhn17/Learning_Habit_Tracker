<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Habit Tracker</title>
    <link rel="stylesheet" href="css/style.css"> <!-- CSSリンク -->
</head>
<body>
    <!-- ヘッダー部分 -->
    <header>
        <h1>Learning Habit Tracker</h1> <!-- アプリ名 -->
    </header>

    <main>
        <h2>学習記録一覧</h2>
        <ul id="record-list"> <!-- jSで記録を追加して表示 --> </ul>

        <button id="open-modal">学習を記録</button> <!-- 学習記録モーダルを開くボタン -->

        <!-- 学習記録モーダル -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span> <!-- 学習記録モーダルを閉じるボタン -->
                <h3>学習を記録</h3>

                <label>学習内容（1行）</label>
                <input type="text" id="input-content"> <!-- 学習内容入力欄 -->

                <label>所要時間（分）</label>
                <input type="number" id="input-time"> <!-- 所要時間入力欄 -->
                
                <label>気付き／感想（任意）</label>
                <textarea id="input-note"></textarea> <!-- 気付き／感想入力欄 -->
                
                <button id="save-record">保存</button> <!-- 保存ボタン -->
                
                <p id="error-msg" class="error"></p> <!-- 入力エラー表示 -->
            </div>
        </div>
    </main>

    <script src="js/script.js"></script> <!-- jSファイル -->
</body>
</html>
